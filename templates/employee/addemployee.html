{% extends 'base.html' %} {% block navbar %} {% include 'navbar.html' %} {%endblock navbar %} 
{% block main %}

<section class="container text-left">

    <div class="container mt-4">  
        
        <form class="card shadow-lg p-4" style="max-width: 600px;margin:0 auto;" method="post" action="" id="addEmployeeForm"> {% csrf_token %}
            {%for message in messages %} {%if "data_insert" in message.tags %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}} </strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %} {% endfor %} 
            <h3 class="border-bottom py-2">Add New Employee </h3>

                </div>

                <div class="col-md-6">

                </div>

                </div>

                <div class="col-md-6">

                    <input type="date" class="form-control"  name="FormDob" data-date-format="dd/mm/yyyy" value="" checked />

                </div>

                <div class="col-md-6">
                    <label class="form-label">Select Gender</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio1" value="male" name="FormGender" />
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio2" value="female" name="FormGender" required />

                    </div>
                    <div class="error" id="gender"></div>
                </div>
            
                <div class="col-md-6">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" onchange="handleCheckbox(event)" name="Formskills" value="Web Developer" id="backenddeveloper" />

                    </div>
                    <div class="form-check">

                    </div>

                    </div>
                    <div class="form-check">

                        <label class="form-check-label" for="flexCheckChecked">App Developer</label>
                    </div>

                </div>
                <div class="col-12 mt-3">
